<div class="card">
    <div class="card-header">
        <h2>{{post.title}}</h2>
        <small>{{post.date | date: 'mm.dd.yyyy'}}</small>
    </div>
    <div>
        <small>{{post.author}}</small>
    </div>
    <button
    [routerLink]="['/post', post.id]"
     class="btn btn-dark"
     >Show</button>
</div>
